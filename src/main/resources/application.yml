spring:
  application:
    name: rifa-system

  # Database PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver


  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true

  # Flyway Migrations
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # Redis
  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:}
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  # Jackson (JSON)
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    time-zone: America/Sao_Paulo
    default-property-inclusion: non_null
    deserialization:
      fail-on-unknown-properties: false

# Server
server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 3600000
  cors:
    allowed-origins: ${alguma-coisa}
